<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Work Order App</title>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- FORM -->
  <div id="formPage" style="display:none;">
    <h2>Work Order Form</h2>
    <form id="woForm">
      <label>WO Number</label><br>
      <input type="text" id="wo_number" required><br><br>

      <label>Customer Name</label><br>
      <input type="text" id="customer_name" required><br><br>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    // Login handler
    document.getElementById("loginBtn").addEventListener("click", function(e) {
      e.preventDefault(); // cegah reload
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "admin") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("formPage").style.display = "block";
      } else {
        alert("Username / Password salah!");
      }
    });

    // Form handler
    document.getElementById("woForm").addEventListener("submit", function(e) {
      e.preventDefault(); // cegah reload
      alert("Form berhasil dikirim! (dummy)");
      this.reset();
    });
  </script>
</body>
</html>
