<!DOCTYPE html>
<html lang="id">
<head>
   <link rel="stylesheet" href="style.css"
  <meta charset="UTF-8">
  <title>Work Order App</title>
  <!-- Panggil app.js -->
  <script type="module" src="app.js"></script>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- FORM -->
  <div id="formPage" style="display:none;">
    <h2>Work Order Form</h2>
    <form id="woForm">
      <label>WO Number</label><br>
      <input type="text" id="wo_number" required><br><br>

      <label>Customer Name</label><br>
      <input type="text" id="customer_name" required><br><br>

      <label>Alamat</label><br>
      <textarea id="address"></textarea><br><br>

      <label>Foto Rumah</label><br>
      <input type="file" id="photo_house"><br><br>

      <button type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
