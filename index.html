<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Work Order App</title>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- FORM -->
  <div id="formPage" style="display:none;">
    <h2>Work Order Form</h2>
    <form id="woForm">
      <input type="text" id="wo_number" placeholder="WO Number" required><br>
      <input type="text" id="customer_name" placeholder="Customer Name" required><br>
      <button type="submit">Kirim</button>
    </form>
  </div>

  <!-- Script login langsung di sini -->
  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "admin") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("formPage").style.display = "block";
      } else {
        alert("Username / Password salah!");
      }
    }
  </script>
</body>
</html>
